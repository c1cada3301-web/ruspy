      - 'v 0.2.3'  # –ó–∞–ø—É—Å–∫–∞—Ç—å —Ç–æ–ª—å–∫–æ –Ω–∞ —Ç–µ–≥–∏, —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –≤–µ—Ä—Å–∏–∏
      # - 'v*.*.*'  # –ò–ª–∏ –Ω–∞ –≤—Å–µ —Ç–µ–≥–∏ –≤–µ—Ä—Å–∏–π

permissions:
  id-token: write  # –î–ª—è OIDC
  contents: read

jobs:
  build-and-publish:
    name: Build and publish Python package to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi-publish
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build
        run: pip install build
      - name: Build package
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # OIDC –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, –µ—Å–ª–∏ secrets –Ω–µ —É–∫–∞–∑–∞–Ω—ã
          verbose: true
